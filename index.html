<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixoStock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/70630356e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="search">
        <img src="./images/search-img.jpg" alt="Header Image">
        <div class="content">
            <h1>Fuel your creativity with PixoStock</h1>
            <p>Your destination for free, high-quality images.
            </p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color: #949494;"></i>
                <input type="text" placeholder='search for free photos'>
            </div>
        </div>
    </header>
    <main class="gallery">
        <ul class="images">
            <li class="card"><img src="./images/img-1.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-2.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-3.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-4.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-5.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-6.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-7.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-8.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-9.jpg" alt="gallery-images"> </li>
            <li class="card"><img src="./images/img-10.jpg" alt="gallery-images"> </li>

        </ul>
        <button class="load-more">Load More</button>
    </main>
</body>

</html>

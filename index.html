<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixoStock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>Maria Gonzalez</span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="./images/img-3.jpg" alt="selected image"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./images/search-img.jpg" alt="Header Image">
        <div class="content">
            <h1>Fuel your creativity with PixoStock</h1>
            <p>Your destination for free, high-quality images.
            </p>
            <div class="search-box">
                <i class="uil uil-search-alt" style="color: #949494;"></i>
                <input type="text" placeholder='search for free photos'>
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul id="images">
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>

</html>
